<ion-header>
  <ion-toolbar color="success">
    <ion-title >Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> What do you want to do with the recycle waste?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>I want to BUY it</ion-label>
          <ion-radio slot="start" value="CLIENT"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>I want to sell</ion-label>
          <ion-radio slot="start" value="PARTNER"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type= "text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type= "password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm passward</ion-label>
        <ion-input type= "password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone number</ion-label>
        <ion-input type= "tel"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Address information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input type= "text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Adress number</ion-label>
        <ion-input type= "tel"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label position="floating">Neighbothood</ion-label>
        <ion-input type= "tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Complement</ion-label>
        <ion-input type= "tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Zio Code</ion-label>
        <ion-input type= "tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">State</ion-label>
        <ion-input type= "tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input type= "tel"></ion-input>
      </ion-item>
      
    </ion-card-content>
  </ion-card>
  <ion-button size="full" color="light">Register</ion-button>
</ion-content>
